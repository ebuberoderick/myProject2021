<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tailwind.css">
    <link rel="stylesheet" href="../assets/fa/css/all.css">
    <title>Anyasodo Estate | Login Page</title>
</head>
<body>
    <div id="form" class="relative overflow-hidden flex justify-center items-center h-screen w-screen" style="background-image: url('assets/img/www.jpg');background-repeat: no-repeat;background-size: cover;background-position: center center;">
        <div class="sm:pt-32 relative min-h-screen-lg border-0 sm:border-l sm:border-l-blue-300 px-4 py-8 rounded-none sm:rounded-lg flex flex-col justify-center items-center shadow-2xl h-full w-full z-10 sm:h-auto sm:w-96" style="backdrop-filter: blur(25px);background-color: rgba(255,255,255,0.1);">
            <div class="text-left absolute top-8 left-4 text-white">
                <span class="text-4xl font-bold">LOGIN</span>
                <hr class="border-4 mb-4 w-16 text-black border-white bg-white">
            </div>
            <form name="auth" class="p-0 w-full">
                <input type="hidden" name="action" value="login">
                <div class="relative sm:top bg-white shadow-2xl my-3 w-full flex flex-row  py-0 rounded-lg grid">
                    <i class="mt-3 ml-3 fa-1x fa absolute right-3 text-blue-500"></i>
                    <i class="mt-3 ml-3 fa-1x fa fa-user absolute text-gray-500"></i>
                    <input name="user" type="text" class="focus:outline-none placeholder-gray-500 px-8 rounded-lg w-full bg-gray-50 py-2" placeholder="Email or Phone"> 
                </div>
                <div class="relative bg-white shadow-2xl my-3 w-full flex flex-row  py-0 rounded-lg grid">
                    <i class="mt-3 ml-3 fa-1x fa fa-eye absolute right-3 text-gray-500"></i>
                    <i class="mt-3 ml-3 fa-1x fa fa-lock absolute text-gray-500"></i>
                    <input name="pwd" type="password" class="focus:outline-none placeholder-gray-500 px-8 rounded-lg w-full bg-gray-50 py-2" placeholder="Password"> 
                 </div>
                <button class="focus:outline-none bg-blue-600 text-white uppercase shadow-2xl my-3 w-full py-2 text-center rounded-lg cursor-pointer">
                    login
                </button>
            </form>
            <div class="text-left text-white">
                forgotten password? <a href="register" class="text-white">Retrive Now !</a>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/fa/js/all.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
